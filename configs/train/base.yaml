training:
  batch_size: 256
  accum: 2
  n_iters: 1300001
  snapshot_freq: 50000
  log_freq: 50
  eval_freq: 100
  snapshot_freq_for_preemption: 10000
  weight: standard
  snapshot_sampling: true
  ema: 0.9999

sampling:
  predictor: euler
  steps: 128
  noise_removal: true

eval:
  batch_size: 512
  perplexity: true
  perplexity_batch_size: 32

noise:
  type: loglinear
  sigma_min: 1e-4
  sigma_max: 20

optim:
  weight_decay: 0
  optimizer: AdamW
  lr: 3e-4
  beta1: 0.9
  beta2: 0.999
  eps: 1e-8
  warmup: 2500
  grad_clip: 1.0
