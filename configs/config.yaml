defaults:
  - dataset@_global_: openwebtext-modern
  - model: transformer_small
  - train@_global_: base
  - _self_

ngpus: 2
tokens: 50257

paths:
  data_root: ${hydra:runtime.cwd}/data
  outputs_root: ${hydra:runtime.cwd}/outputs

hydra:
  run:
    dir: ${paths.outputs_root}/${now:%Y-%m-%d_%H%M%S}
  sweep:
    dir: ${paths.outputs_root}/sweeps/${now:%Y-%m-%d_%H%M%S}
    subdir: ${hydra.job.num}
